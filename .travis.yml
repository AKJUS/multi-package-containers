sudo: required
language: python
python: 2.7
env:
  global:
  - MULLED_NAMESPACE=jmchiltonorg
  - secure: 
  - secure: 
  - secure: 
services:
- docker
before_install:
- pip install requests
- pip install galaxy-lib
- sudo apt-get update -qq
- sudo apt-get install docker-engine --no-install-recommends -y -o Dpkg::Options::="--force-confmiss"
  -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confnew"
- sudo apt-get install sshpass --no-install-recommends -y
- docker --version
- docker info
script:
- mulled-build-files --check-published --singularity --namespace $MULLED_NAMESPACE build-and-test ./combinations
after_success:
- |
  if [ "$TRAVIS_PULL_REQUEST" == "false" -a "$TRAVIS_BRANCH" == "master" ]; then
     mulled-build-files --check-published --namespace $MULLED_NAMESPACE --oauth-token $QUAY_OAUTH_TOKEN push ./combinations;
     ls;
     ls singularity_import;
     [ "$(ls -A singularity_import)" ] && echo 'uploading Singularity images' && sshpass -p "$SSH_PASSWORD" scp -v singularity_import/mull* ubuntu@192.52.2.34:/home/ubuntu/singularity/
  fi
